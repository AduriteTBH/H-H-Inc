<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        /* Creates a neat grid for your games */
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .game-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 220px;
        }

        h3 { margin-top: 0; color: #2c3e50; }

        .launch-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .launch-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Study Modules</h1>
    <p>Select a module below to launch.</p>
    
    <div class="game-grid">
        
        <div class="game-card">
            <h3>Math Blaster</h3>
            <button class="launch-btn" onclick="launchGame('game1.html')">Launch</button>
        </div>

        <div class="game-card">
            <h3>History Quiz</h3>
            <button class="launch-btn" onclick="launchGame('game2.html')">Launch</button>
        </div>

        </div>

    <script>
        // This function fetches the file from the 'studies' folder and opens it
        async function launchGame(filename) {
            try {
                // 1. Fetch the HTML content from the studies folder
                const response = await fetch('studies/' + filename);
                
                if (!response.ok) {
                    throw new Error('File not found');
                }
                
                const htmlContent = await response.text();

                // 2. Open the about:blank tab
                let win = window.open('about:blank', '_blank');

                // 3. Inject the fetched HTML into the new tab
                if (win) {
                    win.document.open();
                    win.document.write(htmlContent);
                    win.document.close();
                    
                    // Disguise the tab title
                    win.document.title = "Dashboard"; 
                } else {
                    alert("Popup blocked! Please allow popups to launch.");
                }
            } catch (error) {
                console.error("Error loading game:", error);
                alert("Could not load the game. Make sure " + filename + " exists in the studies folder.");
            }
        }
    </script>

</body>
</html>
