<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Landing Page</title>
    <style>
        /* Basic styling for a clean, centered landing page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            color: #2c3e50;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* Styling the launch button */
        .launch-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .launch-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Site</h1>
        <p>Click the button below to launch the content in a secure, full-screen tab.</p>
        
        <button class="launch-btn" onclick="openAboutBlank()">Launch Content</button>
    </div>

    <script>
        function openAboutBlank() {
            // 1. Open a new about:blank window/tab
            let win = window.open('about:blank', '_blank');

            // 2. Define your embed code here. 
            // Note: Use backticks (`) around your code so you can safely use regular quotes inside it.
            let embedCode = `
                <iframe 
                    src="https://www.example.com" 
                    style="position:absolute; top:0; left:0; width:100%; height:100%; border:none; margin:0; padding:0;" 
                    allowfullscreen>
                </iframe>
            `;

            // 3. Write the code into the new about:blank window
            if (win) {
                // Remove default margins/padding from the about:blank body
                win.document.body.style.margin = "0";
                win.document.body.style.padding = "0";
                
                // Write the embed code and close the document stream
                win.document.write(embedCode);
                win.document.close();
                
                // Optional: Change the title of the about:blank tab to hide it further
                win.document.title = "Dashboard"; 
            } else {
                alert("Popup blocked! Please allow popups for this site to launch the content.");
            }
        }
    </script>

</body>
</html>
